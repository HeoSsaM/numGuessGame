<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자맞추기게임</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/numGuess.css" />
  </head>
  <body>
    <div class="numBox">
      <h1>숫자맞추기 게임</h1>
      <p class="text">[1~100 사이의 숫자를 입력하세요]</p>
      <p id="result">결과확인</p>
      <p id="chanceText">남은기회 : 5회</p>
      <input type="number" id="userInpt" />
      <div class="btnArea">
        <button type="button" id="btnPlay">PLAY</button>
        <button type="button" id="btnReset">RESET</button>
      </div>
    </div>
    <script src="js/numGuess.js"></script>
  </body>
</html>
